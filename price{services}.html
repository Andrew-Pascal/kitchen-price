<head> 
  <meta charset="utf-8" />
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>

  <body>
  <form name="calc" id="calculator">

    </table>

    <div class="table-headers"><h2>ДОПОЛНИТЕЛЬНЫЕ РАБОТЫ</h2></div>

    <table>

        <thead>
            <tr><th>Наименование услуги</th><th>Кол</th><th>Цена</th><th>Сумма</th></tr>
        </thead>
        
        <tbody>
            <tr>
                <td>
                    Вырез в стенки корпуса шкафа или задней стенки
                </td>
              
                <td>
                    <input type="button" name="one-" value="<" OnClick="one.value--">
                    <input type="button" name="one" value="1" OnClick="">
                    <input type="button" name="one+" value=">" OnClick="one.value++">
                </td>

                <td>
                    200
                </td>

                <td>
                    <input type="button" name="doit" value="=" OnClick="calc.display.value = eval(calc.one.value *= 200)">
                    <input type="text" name="display">
                </td>
            </tr>
        </tbody>
    
    
    </table>


  </form>
  </body>
