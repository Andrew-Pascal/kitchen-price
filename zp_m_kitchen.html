<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1">
    <title>Kitchen Price</title>
    <link rel="stylesheet" href="style.css">

    
    
</head>
<body>
    
    <script src="script.js"></script>
    
    <p><button onclick="window.location.href='index.html'" class="fontstyle-2">главная</button></p>
    
    <h2 class="text-h1">МОДУЛЬНАЯ КУХНЯ</h2>
    
    <div>
        <input type="text" id="amountInput">
        <input type="text" id="lengthInput">
    </div>

    <div>
        <button name = result id="resultButton">ИТОГ</button>
        <span id="textResult"></span>
    </div>
    
    <h2 class="text-h1">ПРОЕКТНАЯ КУХНЯ</h2>
    
    <div>
        <input type="text" id="amountInput_2">
        <input type="text" id="lengthInput_2">
    </div>

    <div>
        <button name = result_2 id="resultButton_2">ИТОГ</button>
        <span id="textResult_2"></span>
    </div>

    <div>
        <button name = result_3 id="resultButton_3">СБРОС</button>
    </div>
    
    <script>
    
    const modularKitchen = (amount, length) => {
        const a = length * 1500;
        const a1 = a - a / 100 * 40;
        const b = amount - a;
        const b1 = b - b / 100 * 14;
        return a1 + b1;
    };

    const projectKitchen = (amount, length) => {
        const a = length * 2500;
        const a1 = a - a / 100 * 40;
        const b = amount - a;
        const b1 = b - b / 100 * 14;
        return a1 + b1;
    };
    
    resultButton.onclick = function() {
        let amountInput = document.getElementById('amountInput').value;
        let lengthInput = document.getElementById('lengthInput').value;
        let result = modularKitchen(amountInput, lengthInput);
        document.getElementById('textResult').innerHTML = result;
    };
        
    resultButton_2.onclick = function() {
        let amountInput_2 = document.getElementById('amountInput_2').value;
        let lengthInput_2 = document.getElementById('lengthInput_2').value;
        let result = projectKitchen(amountInput_2, lengthInput_2);
        document.getElementById('textResult_2').innerHTML = result;
    };

    resultButton_3.onclick = function() {
        var result = '';
        document.getElementById('amountInput').value = result;
        document.getElementById('lengthInput').value = result;
        document.getElementById('amountInput_2').value = result;
        document.getElementById('lengthInput_2').value = result;
        document.getElementById('textResult_2').innerHTML = result;
        document.getElementById('textResult').innerHTML = result;
    };
        
    </script>


</body>
</html>
