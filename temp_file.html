
<!--количество в штуках-->

<form name="calc_48">
    <tr>
        <td>Подключение ПММ (посудомоечная машина) на готовые коммуникации</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_48.input_48.value = (--amount.value, calc_48.input_48.value - 650)">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_48.value = ''">
            <input type="button" name="up" value="►" OnClick="calc_48.input_48.value = (++amount.value * 650)">
        </td>
        <td><input type="text" name="input_48" value="" size="7"></td>
    </tr>
</form>


<!--количество в погонных метрах-->



<form name="calc_49">
    <tr>
        <td>Наращивание жесткого сливного шланга<br>более 1,2м при подключении ПММ (посудомоечная машина)</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_49.input_49.value = (amount.value = (-1 / 10 + +amount.value).toFixed(1)) * 200">
            <input type="button" name="amount" value="0" OnClick="amount.value ='0', input_49.value = ''">
            <input type="button" name="up" value="►" OnClick="calc_49.input_49.value = (amount.value = (1 / 10 + +amount.value).toFixed(1)) * 200">
        </td>
        <td><input type="text" name="input_49" value="" size="7"></td>
    </tr>
</form>
