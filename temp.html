<form name="calc_13">
    <tr>
        <td>Установка торцевых / соединительных планок</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_13.input_13.value = (amount.value = (-1 / 10 + +amount.value).toFixed(1)) * 250">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_13.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_13.input_13.value = (amount.value = (1 / 10 + +amount.value).toFixed(1)) * 250">
        </td>
        <td><input type="text" name="input_13" value=" " size="7"></td>
    </tr>
</form>

<form name="calc_12">
    <tr>
        <td>Навеска дополнительного верхнего уровня шкафов КУХНЯ-ФУТЛЯР</td>

        </td>
        <td><input type="text" name="input_12" value=" " size="7"></td>
    </tr>
</form>

<form name="calc_24">
    <tr>
        <td>Установка столешницы в пол</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_24.input_24.value = (--amount.value, calc_24.input_24.value  - 500)">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_24.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_24.input_24.value = (++amount.value * 500)">
        </td>
        <td><input type="text" name="input_24" value=" " size="7"></td>
    </tr>
</form>
