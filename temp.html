<!--количество в погонных метрах-->

<form name="calc_34">
    <tr>
        <td>Подключение и монтаж светодиодной ленты</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_34.input_34.value = (amount.value = (-1 / 10 + +amount.value).toFixed(1)) * 300">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_34.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_34.input_34.value = (amount.value = (1 / 10 + +amount.value).toFixed(1)) * 300">
        </td>
        <td><input type="text" name="input_34" value=" " size="7"></td>
    </tr>
</form>

<!--количество в штуках-->

<form name="calc_38">
    <tr>
        <td>Установка смесителя на мойку</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_38.input_38.value = (--amount.value, calc_38.input_38.value - 300)">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_38.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_38.input_38.value = (++amount.value * 300)">
        </td>
        <td><input type="text" name="input_38" value=" " size="7"></td>
    </tr>
</form>
