<!--количество в погонных метрах-->

<form name="calc_25">
    <tr>
        <td>Установка (до уровня навесных шкафов)</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_25.input_25calc_25.value = (amount.value = (-1 / 10 + +amount.value).toFixed(1)) * 250">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_25calc_25.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_25.input_25calc_25.value = (amount.value = (1 / 10 + +amount.value).toFixed(1)) * 250">
        </td>
        <td><input type="text" name="input_25calc_25" value=" " size="7"></td>
    </tr>
</form>

<form name="calc_12">
    <tr>
        <td>Навеска дополнительного верхнего уровня шкафов КУХНЯ-ФУТЛЯР</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_12.input_12.value = ((amount.value = (-1 / 10 + +amount.value).toFixed(1)) * 70).toFixed()">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_12.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_12.input_12.value = ((amount.value = (1 / 10 + +amount.value).toFixed(1)) * 70).toFixed()">
        </td>
        <td><input type="text" name="input_12" value=" " size="7"></td>
    </tr>
</form>

<!--количество в штуках-->

<form name="calc_29">
    <tr>
        <td>Установка торцевых / соединительных планок</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_29.input_29.value = (--amount.value, calc_29.input_29.value  - 70)">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_29.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_29.input_29.value = (++amount.value * 70)">
        </td>
        <td><input type="text" name="input_29" value=" " size="7"></td>
    </tr>
</form>
