<!--количество в погонных метрах-->

<form name="calc_95">
    <tr>
        <td>Стеновая панель МДФ / ДСП</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_95.input_95.value = (amount.value = (-1 / 10 + +amount.value).toFixed(1)) * 300">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_95.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_95.input_95.value = (amount.value = (1 / 10 + +amount.value).toFixed(1)) * 300">
        </td>
        <td><input type="text" name="input_95" value=" " size="7"></td>
    </tr>
</form>

<!--количество в штуках-->

<form name="calc_100">
    <tr>
        <td>Вытяжка</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_100.input_100.value = (--amount.value, calc_100.input_100.value - 300)">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_100.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_100.input_100.value = (++amount.value * 300)">
        </td>
        <td><input type="text" name="input_100" value=" " size="7"></td>
    </tr>
</form>
