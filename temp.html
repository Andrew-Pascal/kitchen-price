<!--количество в погонных метрах-->

<form name="calc_53">
    <tr>
        <td>Установка балюстрады (распил включен)</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_53.input_53.value = (amount.value = (-1 / 10 + +amount.value).toFixed(1)) * 500">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_53.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_53.input_53.value = (amount.value = (1 / 10 + +amount.value).toFixed(1)) * 500">
        </td>
        <td><input type="text" name="input_53" value=" " size="7"></td>
    </tr>
</form>

<!--количество в штуках-->

<form name="calc_58">
    <tr>
        <td>Выездная консультация исключительно в случае заказа клиентом только дополнительных услуг БЕЗ основных</td>
        <td class="nowrap">
            <input type="button" name="down" value="◄" OnClick="calc_58.input_58.value = (--amount.value, calc_58.input_58.value - 500)">
            <input type="button" name="amount" value="0" OnClick="amount.value = '0', input_58.value = ' '">
            <input type="button" name="up" value="►" OnClick="calc_58.input_58.value = (++amount.value * 500)">
        </td>
        <td><input type="text" name="input_58" value=" " size="7"></td>
    </tr>
</form>
